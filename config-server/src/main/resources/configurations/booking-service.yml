#       exposure:
#         include: health,info,metrics
#   endpoint:
#     health:
#       show-details: always

logging:
  level:
    com.hotel.booking: DEBUG
    org.springframework.web: INFO

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
